<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#2563eb" stroke="#000" stroke-width="8"/>
  
  <!-- Money Bills Stack -->
  <rect x="180" y="200" width="120" height="80" rx="8" fill="#22c55e" stroke="#000" stroke-width="4"/>
  <rect x="190" y="190" width="120" height="80" rx="8" fill="#16a34a" stroke="#000" stroke-width="4"/>
  <rect x="200" y="180" width="120" height="80" rx="8" fill="#15803d" stroke="#000" stroke-width="4"/>
  
  <!-- Dollar Signs on Bills -->
  <text x="260" y="220" font-family="Arial Black" font-size="24" font-weight="900" fill="#fff" text-anchor="middle">$</text>
  <text x="250" y="210" font-family="Arial Black" font-size="20" font-weight="900" fill="#fff" text-anchor="middle">$</text>
  
  <!-- Income Arrow (Up) -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="25" fill="#22c55e" stroke="#000" stroke-width="3"/>
    <path d="M-8 8 L0 -8 L8 8 M0 -8 L0 15" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Expense Arrow (Down) -->
  <g transform="translate(362, 120)">
    <circle cx="0" cy="0" r="25" fill="#ef4444" stroke="#000" stroke-width="3"/>
    <path d="M-8 -8 L0 8 L8 -8 M0 8 L0 -15" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Coins -->
  <circle cx="140" cy="320" r="20" fill="#fbbf24" stroke="#000" stroke-width="3"/>
  <text x="140" y="328" font-family="Arial Black" font-size="16" font-weight="900" fill="#000" text-anchor="middle">¢</text>
  
  <circle cx="180" cy="340" r="18" fill="#f59e0b" stroke="#000" stroke-width="3"/>
  <text x="180" y="347" font-family="Arial Black" font-size="14" font-weight="900" fill="#000" text-anchor="middle">¢</text>
  
  <circle cx="370" y="320" r="20" fill="#fbbf24" stroke="#000" stroke-width="3"/>
  <text x="370" y="328" font-family="Arial Black" font-size="16" font-weight="900" fill="#000" text-anchor="middle">¢</text>
  
  <circle cx="330" y="340" r="18" fill="#f59e0b" stroke="#000" stroke-width="3"/>
  <text x="330" y="347" font-family="Arial Black" font-size="14" font-weight="900" fill="#000" text-anchor="middle">¢</text>
  
  <!-- Chart Bars (Budget Visualization) -->
  <g transform="translate(220, 320)">
    <rect x="0" y="20" width="12" height="40" fill="#22c55e" stroke="#000" stroke-width="2"/>
    <rect x="16" y="10" width="12" height="50" fill="#3b82f6" stroke="#000" stroke-width="2"/>
    <rect x="32" y="25" width="12" height="35" fill="#ef4444" stroke="#000" stroke-width="2"/>
    <rect x="48" y="15" width="12" height="45" fill="#8b5cf6" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- BIVO Text -->
  <text x="256" y="420" font-family="Arial Black" font-size="32" font-weight="900" fill="#fff" text-anchor="middle" stroke="#000" stroke-width="2">BIVO</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="180" r="8" fill="#fbbf24" stroke="#000" stroke-width="2"/>
  <circle cx="412" cy="180" r="8" fill="#fbbf24" stroke="#000" stroke-width="2"/>
  <circle cx="80" cy="280" r="6" fill="#22c55e" stroke="#000" stroke-width="2"/>
  <circle cx="432" cy="280" r="6" fill="#ef4444" stroke="#000" stroke-width="2"/>
</svg>